<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage Users</title>
        <style>
        .page  {
            text-align: center;
        }    
        </style>
        
    </h:head>
    <h:body>
        <h1 class="page">Manage Users</h1>
        
          
        <h:form>
        <p:menu>  
        
        </p:menu>
        </h:form>
      
        
        <h:form id="form">

    <p:growl id="messages" showDetail="true"/>

    <p:dataTable var="User" value="#{manageUserBean.users}" id="userList" editable="true" resizableColumns="true" emptyMessage="No records were found for the given criteria." 
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">  

        <f:facet name="header">
            User Maintenance
        </f:facet>

        <p:ajax event="rowEdit" listener="#{manageUserBean.onEdit}" update=":form:messages" />
        <p:ajax event="rowEditCancel" listener="#{manageUserBean.onCancel}" update=":form:messages" />

        <p:column headerText="Email" style="width:20%">
            <p:cellEditor>
                <f:facet name="output">
                    <h:outputText value="#{User.email}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{User.email}" style="width:100%"/>
                </f:facet>
            </p:cellEditor>
        </p:column>

        <f:facet name="footer">
            
            <p:commandButton value="Add Record"   actionListener="#{manageContractorBean.insertRow}" update="contractorList"  ajax="false">
            </p:commandButton>    
            <p:commandButton value="Delete Record"   actionListener="#{manageContractorBean.deleteRow}" update="contractorList"  ajax="false">
            </p:commandButton>    
     
            <p:commandButton value="Refresh"   actionListener="#{manageContractorBean.refreshData()}" update="contractorList"  ajax="false">
            </p:commandButton>    
              
        </f:facet>
       
    </p:dataTable>
    
    
    
    
    
    
        </h:form>
        
            
        
    

    </h:body>
</html>
